
<form class="select-form">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Ciudad</mat-label>
      <input type="text"
             placeholder="Seleciona una"
             aria-label="Ciudad"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="citySelected($event)" [displayWith]="getOptionText">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
