
<div class="card mt-2"*ngIf="_city">
    <div class="card-header">
        <h2 >
            Ciudad: 
            {{_city.name}}
        </h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">

                   
                    <div class="text-center" *ngIf="loadingDetails">
                        <mat-spinner class="spinner" diameter="50"></mat-spinner>
                        <span class="loading-text" > Cargando...</span>
                    </div>
                
            </div>
        </div>
    </div>
</div>
